<!DOCTYPE html>
<html>
<head>
    <title>控制div属性</title>
    <style>
        #content {
            width: 100px;
            height: 100px;
            background-color: black;
        }

        #content {
            margin: 10px auto;
        }
        
        #button {
            text-align: center;
        }

        .btn {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="button">
        <button class="btn" id="widther">变宽</button>
        <button class="btn" id="higher">变高</button>
        <button class="btn" id="changeColor">变色</button>
        <button class="btn" id="hidden">隐藏</button>
        <button class="btn" id="reset">重置</button>
    </div>
    <div id="content"></div>
    <script>
        var box = document.getElementById('content');
        //变宽
        document.getElementById('widther').addEventListener('click', function() {
            box.style.width = "200px";
        });
        //变高
        document.getElementById('higher').addEventListener('click', function() {
            box.style.height = "200px";
        });
        //变色
        document.getElementById('changeColor').addEventListener('click', function() {
            box.style.backgroundColor = "red";
        });
        //隐藏
        document.getElementById('hidden').addEventListener('click', function() {
            box.style.display = "none";
        });   
        //重置
        document.getElementById('reset').addEventListener('click', function() {
            box.style.display = "block";
            box.style.width = "100px";
            box.style.height = "100px";
            box.style.backgroundColor = "black";
        });          
    </script>
</body>
</html>
